<!DOCTYPE html>
<html>
<head>
    <title>Customer Debts</title>
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            padding: 20px;
            color: white;
            background-color: #333;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Customer Debts</h1>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Debt</th>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>Mahesh</td>
            <td>$500</td>
        </tr>
        <tr>
            <td>Radha</td>
            <td>Mahesh</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>Prasad</td>
            <td>Mahesh</td>
            <td>$200</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

</body>
</html>
