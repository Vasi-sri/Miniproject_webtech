<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Khata Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-bar {
      background-color: #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      width: 100%; /* Set the width to 100% */
    }
    .nav-bar a {
      color: #fff;
      text-decoration: none;
      flex-grow: 1; /* Distribute available space evenly */
      text-align: center;
      padding: 10px; /* Add padding for better spacing */
    }
    .login-container-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
    }
    .login-container {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin: 0 10px;
      width: 45%; /* Adjust as needed */
    }
    .login-form {
      display: flex;
      flex-direction: column;
    }
    .login-form label,
    .login-form input {
      margin-bottom: 10px;
    }
    .login-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .login-form button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <a href="#">Home</a>

  </div>

  <div class="login-container-wrapper">
    <div class="login-container">
      <form class="login-form" action="user_login.php" method="post">
        <h2>User Login</h2>
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required>
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="user_password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="login-container">
      <form class="login-form" action="owner_login.php" method="post">
        <h2>Owner Login</h2>
        <label for="owner_email">Email:</label>
        <input type="email" id="owner_email" name="owner_email" required>
        <label for="owner_password">Password:</label>
        <input type="password" id="owner_password" name="owner_password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
