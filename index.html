<!DOCTYPE html>
<html>
<head>
    <title>Debt Management</title>
    <style>
        body {
            background-color: lightpink;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            padding: 20px;
            color: white;
            background-color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Debt Management</h1>
    <form action="process_debt.php" method="POST">
        <label for="new_debt">Enter Debt Amount: </label>
        <input type="number" name="new_debt" id="new_debt" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
